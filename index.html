<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Google Fonts for a fancy font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #90EE90; /* Light green background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Fancy font */
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background-color: white;
            color: black;
            border: 3px solid black; /* Thick black outline */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px; /* Add margin between buttons */
        }
        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Some cool media</h1>
    <!-- Button to navigate to overview page -->

    <button onclick="window.location.href = '/pcnn_page';">Overview</button>
</body>
