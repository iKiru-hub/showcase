<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <style>
        body {
            background-color: rgb(160, 230, 160); /* Light green using RGB */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: black;
            font-size: 2.5em;
            font-family: 'JetBrains Mono', serif;
            font-weight: 300; /* Light font weight */
            margin-top: 50px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .gif-container img {
            width: 1330px;
            height: 1100px;
        }
    </style>
</head>
<body>
    <h1>Place Cell Neural Network (PCNN)</h1>
    <div class="gif-container">
        <img id="pcnn-gif" src="media/pcnn1.gif" alt="PCNN GIF">
    </div>
    <script>
        const gif = document.getElementById('pcnn-gif');
        setInterval(() => {
            gif.src = gif.src.split('?')[0] + '?' + new Date().getTime();
        }, 15000); // Adjust the interval to match the GIF duration
    </script>
</body>
