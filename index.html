<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>RL Cognitive Maps</title>
    <style>
        body {
            background-color: rgb(160, 230, 160); /* Light green using RGB */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header_title {
            font-size: 2em; /* Adjust font size relative to screen */
            font-weight: 300;
            margin-top: 20px;
            text-align: center;
        }

        .header_authors {
            font-size: 1.5em;
            font-weight: 150;
            margin-top: 10px;
            text-align: center;
        }

        .header_affiliations {
            font-size: 1.2em;
            font-weight: 150;
            margin-top: 10px;
            text-align: center;
        }

        .header_logos {
            display: flex;
            justify-content: flex-end; /* Aligns logos to the right */
            margin-top: 20px;
            width: 100%; /* Ensures it spans full width */
        }

        .header_logo_bioai,
        .header_logo_uio {
            margin-left: 20px; /* Add space between the logos */
            height: 50px; /* Adjust as necessary */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .header_title {
                font-size: 1.8em;
            }
            
            .header_authors {
                font-size: 1.2em;
            }
            
            .header_affiliations {
                font-size: 1em;
            }

            /* Stack logos vertically for mobile */
            .header_logos {
                justify-content: center; /* Center-align on smaller screens */
                flex-direction: column;
                align-items: flex-end; /* Align to the right in vertical layout */
            }

            .header_logo_bioai,
            .header_logo_uio {
                margin: 10px 0;
                height: 40px;
            }
        }
        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            margin-top: 150px; /* Reduced margin for smaller screens */
            position: relative;
        }

        .gif-box {
            display: flex;
            align-items: center;
            margin-bottom: 30px; /* Reduced space between GIFs */
        }

        .gif-box img {
            width: 100%; /* Make the GIFs responsive, adapting to container width */
            max-width: 465px; /* Max width for larger screens */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid black;
        }

        .gif-box.wider img {
            max-width: 650px; /* Adjust for wider images */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center-align buttons */
            margin-top: 20px;
            margin-left: 20px; /* Add space between GIF and button */
        }

        button {
            font-family: 'Courier', serif;
            font-size: 1.2em; /* Slightly smaller font for mobile */
            padding: 10px 20px;
            border-color: black;
            border-radius: 10px;
            background-color: rgb(220, 250, 220);
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9900;
        }

        figure {
            display: flex;
            align-items: center;
            margin: 0;
        }

        .text_caption_1,
        .text_caption_2 {
            font-size: 1.2em; /* Slightly smaller font for mobile */
            font-family: 'Courier', mono, serif;
            font-weight: 200;
            margin-top: 20px; /* Use margin instead of absolute positioning */
            text-align: center; /* Center the captions */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .gif-container {
                margin-top: 100px; /* Further reduce margin for mobile screens */
            }

            .gif-box img {
                max-width: 100%; /* Ensure GIFs take full width on smaller screens */
            }

            .button-container {
                justify-content: center; /* Ensure buttons are centered on mobile */
                margin-left: 0; /* Remove fixed left alignment */
            }

            .text_caption_1,
            .text_caption_2 {
                font-size: 1em;
                text-align: center;
                margin-top: 20px;
                position: static; /* Make captions flow with the content, not fixed */
            }
        }
    </style>
</head>
<body>

    <!-- TITLE -->
    <h1 class="header_title">
            Neuromodulated online cognitive maps for reinforcement learning
    </h1>
    <h2 class="header_authors">
            <i>K. Danieli<sup>1</sup>, M.E.Lepper√∏d<sup>2</sup>, M.Fyhn<sup>1,2</sup></i>
    </h2>
    <h3 class="header_affiliations">
            <i><sup>1</sup>Department of Biosciences, University of Oslo; <sup>2</sup>Simula Research Laboratory</i>
    </h3>

    <!-- LOGOS -->
    <div class="header_logo_bioai">
        <img src="media/bioAI_logo.png" alt="UiO logo" width="210" height="160">
    </div>  
    <div class="header_logo_uio">
        <img src="media/logo_UiO short.png" alt="UiO logo" width="280" height="160">
    </div>

    <!-- GIFs -->
    <div class="gif-container">

        <div class="gif-box">
            <div class="button-container">
                <button id="restart-button1">Exploration</button>
            </div>
            <figure>
                <img id="pcnn-gif1" src="media/roaming_222509_static.png" alt="PCNN GIF 1">
            </figure>
        </div>

        <div class="gif-box wider">
            <div class="button-container">
                <button id="restart-button2">Target Reaching</button>
            </div>
            <figure>
                <img id="pcnn-gif2" src="media/rl_1_static.png" alt="PCNN GIF 2">
            </figure>
        </div>
    </div>

    <!-- CAPTIONS -->
    <div class="text_caption_1">
            This is for generating PC
    </div>

    <div class="text_caption_2">
            This is for exploiting pc
    </div>

    <!-- SCRIPT -->
    <script>
        const gif1 = document.getElementById('pcnn-gif1');
        const button1 = document.getElementById('restart-button1');

        const gif2 = document.getElementById('pcnn-gif2');
        const button2 = document.getElementById('restart-button2');

        button1.addEventListener('click', () => {
            gif1.src = 'media/roaming_222509.gif';
        });

        button2.addEventListener('click', () => {
            gif2.src = 'media/rl_1.gif';
        });
    </script>
</body>
<html>
