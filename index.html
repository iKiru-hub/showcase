<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@700&display=swap');

        body {
            background-color: rgb(160, 230, 160); /* Light green using RGB */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: black;
            font-size: 2.5em;
            font-family: 'Courier', serif;
            font-weight: 300; /* Light font weight */
            margin-top: 50px;
        }
        .gif-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        .gif-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gif-box img {
            width: 700px;
            height: 500px;
            border: 2px solid black;
        }
        .gif-box.wider img {
            width: 1000px; /* Wider width for the second GIF */
            height: 500px; /* Same height */
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            font-family: 'Courier', serif;
            font-size: 1.5em;
            padding: 10px 20px;
            border-color: black;
            border-radius: 10px;
            background-color: rgb(220, 250, 220);;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Place Cell Neural Network (PCNN)</h1>
    <div class="gif-container">
        <div class="gif-box">
            <div class="button-container">
                <button id="restart-button1">Restart GIF 1</button>
            </div>
            <img id="pcnn-gif1" src="media/roaming_222509.gif" alt="PCNN GIF 1">
        </div>
        <div class="gif-box wider">
            <div class="button-container">
                <button id="restart-button2">Restart GIF 2</button>
            </div>
            <img id="pcnn-gif2" src="media/rl_1.gif" alt="PCNN GIF 2">
        </div>
    </div>
    <script>
        const gif1 = document.getElementById('pcnn-gif1');
        const button1 = document.getElementById('restart-button1');

        const gif2 = document.getElementById('pcnn-gif2');
        const button2 = document.getElementById('restart-button2');

        button1.addEventListener('click', () => {
            gif1.src = gif1.src.split('?')[0] + '?' + new Date().getTime();
        });

        button2.addEventListener('click', () => {
            gif2.src = gif2.src.split('?')[0] + '?' + new Date().getTime();
        });
    </script>
</body>
</html>
